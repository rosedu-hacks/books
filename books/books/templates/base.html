<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Books!</title>
    <!-- TODO import scripts and stylesheets-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/js/select2/select2.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-inverse" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Books</a>
      </div>

		<div class="navbar-right">
		   
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{{site.basepath}}/profile/{{user.pk}}">{{user.first_name}}</a>
          <a class="navbar-brand" href="{{site.basepath}}/logout">logout</a>
          {% else %}
          <a class="navbar-brand" href="{{site.basepath}}/login">login</a>
          <a class="navbar-brand" href="{{site.basepath}}/register">register</a>
          {% endif %}
       
		</div>
    </nav>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
