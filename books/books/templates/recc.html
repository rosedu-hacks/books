{% extends "base.html" %}

{% block content %}
    <h3> Write your thoughts for {{book.title}} </h3>
    <form method="post" action>
        {% csrf_token %}
          <table>
            {% for field in form %}
            <tr><td>{{field.label_tag}}</td><td>{{field}}</td></tr>
            {% endfor %}
        </table>

        <button type="submit" class="btn">Submit</button>
    </form>
    {% if form.errors %}
    {{form.errors}}
    {% endif %}
{% endblock %}
