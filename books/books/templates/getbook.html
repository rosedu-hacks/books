{% extends 'base.html' %}

{% block content %}

<h1> Get {{book.title}}</h1>
<form method="post" action>
  {% csrf_token %}
  <table>
    {% for field in bookform %}
    <tr><td>{{field.label_tag}}</td><td>{{field}}</td></tr>
    {% endfor %}
  </table>
  <button type="submit" class="btn">Get it!</button>
</form>

{% endblock %}
