	<div class="book_entry">
		<div class="stats">
			<img id="book_cover" src={{picture_url}}></img>
		</div>
		<div class="summary">
			<h3 id="header">
				<span id="title_outer"><span id="title">{{title}}</span></span>
			</h3>
			<div class="availability">
				{{#if shared_by.length}}
				<div class="label label-success">Available</div>
				{{else}}
				<div class="label label-warning">Unavailable</div>
				{{/if}}
			</div>
			<h4 class="inline">Author:</h4> <span id="name">{{author}}</span>

			<div id="book_description">{{description}}</div>
			<div class="book_taglist">
			</div>
			<div class="buttons">
        {{#if shared_by.length}}
        <a href="/getbook/{{id}}"> <button class="btn btn-inverse">Get Book</button> </a>
        {{/if}}
        <a href="/sharing/{{id}}/?action=share"> <button class="btn btn-inverse">Share</button> </a>
        <a href="/recc/{{id}}"> <button class="btn btn-inverse">Review</button> </a>
			</div>
		</div>
	</div>
